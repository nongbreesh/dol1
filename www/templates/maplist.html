<ion-view view-title="ชั้นข้อมูลแผนที่">
  <ion-content>
    <button class="button  button-light" style="width: 100%;"  ng-click="clearlayer('')" >
      ล้างข้อมูล
    </button>
    <div class="list">

      <!--<a class="item item-thumbnail-left" href="#app/layer/{{value.title}}" ng-repeat="value in layerlist">-->
  <ion-checkbox  ng-repeat="value in layerlist" ng-model="layerselected[value.name]" >
      <div class="item item-thumbnail-left"    >
        <img src="http://landsportal.dol.go.th/geoserver/wms/reflect?layers={{value.typename}}&width=200&height=150&format=image/png8">
        <h2>{{value.name}}</h2>
        <p>{{value.abstract_en}}</p>
      </div>
      </ion-checkbox>

    </div>
    <button   class="button button-dark" style="width: 100%;"  ng-click="activelayer('')" >
      ยืนยัน
    </button>
  </ion-content>
</ion-view>
